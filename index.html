<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>

            </a>

            <div class="Nav-links">

                    <li class="hover-link" id="Finance" onclick="onNavItemClick('finance')">Finance</li>

            </div>

            </div>
        </div>
    </nav>


    <main>

    </div>
